<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">
<!-- Header End -->
<!-- Banner Wrapper Start -->
<div class="container" layout:fragment="content" style="background-color: white">
  <!-- inner wrapper Start -->
  <section class="inner-wrapper contact-us">
    <div class="container">
      <div class="title"> <span><img src="images/email-icon.png"></span>
        <h2>Contact Us</h2>
        <p>You want to know more infomation? send us a mail!</p>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="row" style="background-color: whitesmoke">
            <form>
              <div class="col-sm-6">
                <div class="form-group fullname">
                  <input name="full-name" class="input-text form-control" style="border: 1px inset cornflowerblue" placeholder="Full Name" type="text">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group enter-email">
                  <input name="email" class="input-text  form-control" style="border: 1px inset cornflowerblue" placeholder="Enter email" type="email">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group subject">
                  <input name="subject" class="input-text  form-control" style="border: 1px inset cornflowerblue" placeholder="Subject" type="text">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group number">
                  <input name="phone" class="input-text form-control" style="border: 1px inset cornflowerblue" placeholder="Phone Number" type="text">
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group chatVO">
                  <textarea class="input-text form-control" name="chatVO" style="border: 1px inset cornflowerblue" placeholder="Write chatVO"></textarea>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group send-btn">
                  <button type="submit" class="btn btn-primary">Send Message</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="google-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.7736560504363!2d126.9770016754924!3d37.5603961720402!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357c9e22c2949e59%3A0x24db86812bc0c977!2zKOyjvCnsi6DshLjqs4TslYTsnbTslaTslKg!5e0!3m2!1sko!2skr!4v1736602514279!5m2!1sko!2skr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
<!--            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d198710.35112897935!2d-98.51489117772236!3d38.904562823631146!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54eab584e432360b%3A0x1c3bb99243deb742!2sUnited+States!5e0!3m2!1sen!2sin!4v1471865832140" allowfullscreen=""></iframe>-->
          </div>
        </div>
      </div>

</div>

</html>
