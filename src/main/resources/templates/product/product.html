<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <style>
        .card-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            margin-bottom: 10px;
        }

        .card p {
            margin-bottom: 10px;
            font-size: 18px;
            color: #28a745;
            font-weight: bold;
        }

        .card button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div layout:fragment="content">
    <div class="container">
        <div class="card-container">
            <div th:each="item : ${list}" class="card">
                <img src="/img/bye.png" alt="상품 이미지">
                <h3 th:text="${item.name}">상품 이름</h3>
                <p th:text="'₩' + ${item.price}">상품 가격</p>
                <button th:onclick="|location.href='/product/read/' + ${item.productId}|">자세히 보기</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
