<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT 인증 (Axios + CSRF 보호)</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Axios JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/jwt.js"></script>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <!-- 로그인 카드 -->
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <h4>JWT 인증 로그인</h4>
                </div>
                <div class="card-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">아이디</label>
                            <input type="text" class="form-control" id="username" placeholder="아이디" value="user" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="password" placeholder="비밀번호" value="user123" required>
                        </div>
                        <button type="button" class="btn btn-primary w-100" onclick="login()">로그인</button>
                    </form>
                </div>
            </div>

            <!-- 사용자 정보 -->
            <div class="card mt-4 shadow-sm">
                <div class="card-header text-center">
                    <h4>사용자 정보</h4>
                </div>
                <div class="card-body text-center">
                    <button class="btn btn-secondary" onclick="getUserInfo()">내 정보 가져오기</button>
                    <p id="user-info" class="mt-3"></p>
                </div>
            </div>

            <!-- 로그아웃 -->
            <div class="card mt-4 shadow-sm">
                <div class="card-body text-center">
                    <button class="btn btn-danger" onclick="logout()">로그아웃</button>
                </div>
            </div>

            <!-- 로그아웃 -->
            <div class="card mt-4 shadow-sm">
                <div class="card-body text-center">
                    <a href="/">
                        <button class="btn btn-warning">시작 페이지로</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS (Optional for functionality) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
